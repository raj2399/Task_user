<mat-card class="example-card">
  <form class="example-form">
    <mat-form-field class="example-full-width" >
      <mat-label>Email</mat-label>
      <input type="email" matInput [(ngModel)]="email_id" [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input type="password" [(ngModel)]="password" matInput [formControl]="passwordFormControl" placeholder="xxxxxxxx">
      <mat-error *ngIf="passwordFormControl.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>User Name</mat-label>
      <input type="text" [(ngModel)]="user_name" matInput [formControl]="userFormControl" placeholder="xxxxxxxx">
      <mat-error *ngIf="userFormControl.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Choose one</mat-label>
      <mat-select [(ngModel)]="user_type" name="user_type">
        <mat-option value="1">Admin</mat-option>
        <mat-option value="2">Manager</mat-option>
        <mat-option value="3">User</mat-option>
      </mat-select>
    </mat-form-field>
    <br>


    <button mat-raised-button color="primary"  (click)="onClickSignup()">Sign Up</button>
    <button mat-raised-button (click)="onClickCancel()">Cancel</button>

  </form>
  </mat-card>
