
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  </head>
  <body>

    <div class="image"></div>

    <div class="row">
      <div class="col-md-4">
      </div>
      <div class="col-md-8">

        <mat-card>
          <img src="../../../assets/male.png" class="avatar">
          <mat-card-content>
            <form>
              <h2>Log In</h2>
              <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input type="email" matInput [(ngModel)]="email_id"  [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                  Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                  Email is <strong>required</strong>
                </mat-error>
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input type="password" [(ngModel)]="password" matInput [formControl]="passwordFormControl" placeholder="xxxxxxxx">
                <mat-error *ngIf="passwordFormControl.hasError('required')">
                  Password is <strong>required</strong>
                </mat-error>
              </mat-form-field>



              <div class="row">
                <div class="col-md-6">
                  <button mat-raised-button color="primary" (click)="onClickLogIn()">Log In</button>
            </div>
              <div class="atag col-md-6">
                <button mat-raised-button (click)="onClickSignUp()">Sign Up</button>
              </div>
            </div>
            </form>
          </mat-card-content>
        </mat-card>

      </div>
       </div>

</body>
</html>
